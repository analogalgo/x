<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Algorithm | Writer's Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #f9f7f2;
            --ink: #2c2c2c;
            --accent: #8b7d6b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: var(--ink);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--paper);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid #e0e0e0;
        }
        h1 {
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            background: white;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--ink);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .success { background: #e8f5e9; border: 1px solid #c8e6c9; }
        .error { background: #ffebee; border: 1px solid #ffcdd2; }
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Writer's Dashboard</h1>
        <div class="form-group">
            <label for="firstName">Customer Name</label>
            <input type="text" id="firstName" placeholder="e.g. Cassidy" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" required>
        </div>
        <div class="form-group">
            <label for="targetMonth">Letter Month</label>
            <input type="month" id="targetMonth" value="2026-03" required>
        </div>
        <button onclick="generateLetter()">Generate & Mail Letter</button>
        
        <div id="loading" class="loading">Consulting the cards...</div>
        <div id="result"></div>
    </div>

    <script>
        async function generateLetter() {
            const firstName = document.getElementById('firstName').value;
            const birthDate = document.getElementById('birthDate').value;
            const targetMonth = document.getElementById('targetMonth').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!firstName || !birthDate || !targetMonth) {
                alert("Please fill in all fields.");
                return;
            }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/admin/generate-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: firstName,
                        birth_date: birthDate,
                        target_month: targetMonth
                    })
                });

                const data = await response.json();
                loading.style.display = 'none';
                resultDiv.style.display = 'block';

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Letter generated for <strong>${data.engine_data.birth_card}</strong>.<br>
                        Period: <strong>${data.engine_data.period.card}</strong> (${data.engine_data.period.planet})
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerText = "Error: " + (data.detail || "Unknown error");
                }
            } catch (err) {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerText = "Connection failed: " + err.message;
            }
        }
    </script>
</body>
</html>
